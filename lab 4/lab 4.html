<body>
	<script type="text/Javascript">
		
		var a;var b;
		a = window.prompt("Enter first input:")
		b = window.prompt("Enter second input:")
        x=parseInt(a)
        y=parseInt(b)
        if(x>y){
            document.body.style.backgroundColor='lightblue';
            document.writeln(a+">"+b);
        }
        else if(x<y){
            document.body.style.backgroundColor='lightgreen';
            document.writeln(a+"<"+b);
        }
        else{
            document.body.style.backgroundColor='lightyellow';
            document.writeln(a+"="+b);
        }

		//document.writeln("<h1>The sum is "+(parseInt(a)+parseInt(b)));

	</script>
	<input type="button" value="1 item" onClick="document.writeln(x);">
	<input type="button" value="2 item" onClick="document.writeln(y);">
