<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11/25 Exercise</title>
    <link rel="stylesheet" href="style.css">
    <style>body{background-image: url('B.png')}
    </style>
</head>
<body>
	<h1>
		New HTML5 Input Types Demo
	</h1>
	<p>
		Please<span class="super"> fill out this form.</span>
	</p>
	<label>Color: </label>
		<input type = "color" autofocus/>
		(Hexadecimal code such as #ADD8E6)<p></p>

	</label>Date: </label>
	<form action="/action_page.php">
		<input type="date" id="date" name="date"><p></p>
	</form>

	<form>
		</label>E-mail:  </label>
		<input type="email" name="name" placeholder="name@domain.com" required><p></p>
	</form>

	<form action="/action_page.php">
		<label for ="quantity">Number(0~7):</label>
		<input type="number" id="quantity" name ="quantity" min="0" max="7"><p></p>
	</form>

	<form action="/action_page.php" method="get">
		<label for ="range">Range:</label>
		<input type="range" id="range" name="range" min="0" max="20"><p></p>
	</form>

	<form action="/action_page.php">
		</label>Search</label>
		<input type="search" id="search2" name="search2" placeholder="search Query"><p></p>
	</form>

	<form action="/action_page.php">
		<label for="appt">Time:(hh:mm)</label>
		<input type="time" id="appt" name="appt"><p></p>
	</form>

	<form>
		<input type="submit" value="submit">
		<input type="reset" value="clear">
	</form>

</body>
</html>
