	<script type="text/Javascript">
	    
        function calculator(){

        var n1 = parseInt(document.getElementById('num1').value);
        var n2 = parseInt(document.getElementById('num2').value);
        var f = parseInt(document.getElementById('function').value);
        var result = parseInt(document.getElementById('result').value);
        

            if (f==1){
                document.getElementById('result').innerHTML = nadd(n1,n2);
                }else if (f==2){
                document.getElementById('result').innerHTML = nsubtract(n1,n2);
                }else if (f==3){
                document.getElementById('result').innerHTML = nmultiply(n1,n2);
                }else if (f==4){
                document.getElementById('result').innerHTML = ndivide(n1,n2);
                }else{
                document.getElementById('result').innerHTML = "Please choose a function";
            }
        }

        function add(num1,num2){
            return num1 + num2;
        }

        function subtract(num1,num2){
            return num1 - num2;
        }

        function multiply(num1,num2){
            return num1 * num2;
        }

        function divide(num1,num2){
            return num1 / num2;
        }
	</script>
