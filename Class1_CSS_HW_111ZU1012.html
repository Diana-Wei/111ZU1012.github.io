<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
        li em{font-weight: bold}
        .intro{background-color: bisque;}
        #date{background-color: blanchedalmond;
        text-decoration: underline;}
		body{
			background-color: azure;
		}

		h1{color: midnightblue;
			margin-top: 40px
			font-family:critter}
		p{font-size: 5pt;
			
  		font-family: "Lucida Console", "Courier New", monospace;
		}
		label{font-family:"Courier New", monospace;}
	</style>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>11/18 Exercise 2.1</title>
</head>
<body>
	<h1>
		New HTML5 Input Types Demo
	</h1>
	<p id="intro">
		This form demonstrates the new HTML5 and the placeholder, required and auto focus attributes.
	</p>
	<label>Color: </label>
		<input type = "color" autofocus/>
		<p>(Hexadecimal code such as #ADD8E6)<p></p>

	<label>Date: </label>
	<form action="/action_page.php">
		<input type="date" id="date" name="date"><p></p>
	</form>

	<form>
		<label>E-mail:  </label>
		<input type="email" name="name" placeholder="name@domain.com" required><p></p>
	</form>

	<form action="/action_page.php">
		<label for ="quantity">Number(0~7):</label>
		<input type="number" id="quantity" name ="quantity" min="0" max="7"><p></p>
	</form>

	<form action="/action_page.php" method="get">
		<label for ="range">Range:</label>
		<input type="range" id="range" name="range" min="0" max="20"><p></p>
	</form>

	<form action="/action_page.php">
		<label>Search</label>
		<input type="search" id="search2" name="search2" placeholder="search Query"><p></p>
	</form>

	<form action="/action_page.php">
		<label for="appt">Time:(hh:mm)</label>
		<input type="time" id="appt" name="appt"><p></p>
	</form>

	<form>
		<input type="submit" value="submit">
		<input type="reset" value="clear">
	</form>

</body>
</html>
